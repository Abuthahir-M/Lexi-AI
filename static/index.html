<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexi AI Dictionary</title>
    <link rel="stylesheet" href="/static/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="header">
        <img src="/static/img/AI Dict.jpg" alt="">
        <div class="title-header">
            <h1>Lexi AI</h1>
            <h2>The Interactive Dictionary</h2>
        </div>
    </div>
    <div class="instruction">
        <p>Search the word in your mind, and I'll give the definition <i class='bx bx-wink-smile'></i></p>
    </div>
    <div class="search-field">
        <input type="text" id="word" placeholder="Type the word">
        <button class="search" onclick="searchWord()">Search</button>
    </div>
    <div class="output">
        <div class="output-result">
            <i class='bx bxs-bot'></i>
            <p id="definition">...</p>
        </div>
    </div>
    

    <script src="/static/scripts.js"></script>
</body>
</html>
